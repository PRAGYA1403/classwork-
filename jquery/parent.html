<!DOCTYPE html>
<html>
	<head>
		<style>
			.outermost * { 
			 display: block;
			 border: 2px solid lightgrey;
			 color: green;
			 padding: 6px;
			 margin: 20px;
			}
		</style>
		<script src=“https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js”></script>
		<script>
			$(document).ready(function(){
				$(“span”).parent().css({“color”: “blue”, “border”: “1px solid blue”});
			});
		</script>
	</head>
	<body>
		<div class="outermost">
			<div style="width:400px;">
				<ol>
					<li>
						<span>PRAGYA SHRIVASTAVA</span>
					</li>
				</ol>
			</div>
		</div>
		<div style=“width:400px;”> 
			 <p>
				<span>SRESTHA</span>
			 </p> 
			 </div>
		</div>
	</body>
</html>
